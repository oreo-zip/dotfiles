# colors
import:
  - ~/.config/alacritty/colors-material.yml

# class
class:
  instance: Alacritty
  general: Alacritty

# cursor
cursor:
  style: beam

# shell
shell:
  program: /usr/bin/fish

# font
font:
  normal:
    family: FiraCode NF
    style: Regular
  bold:
    family: FiraCode NF
    style: Bold
  italic:
    family: FiraCode NF
    style: Italic
  bold_italic:
    family: FiraCode NF
    style: Bold Italic
  size: 9

window:
  opacity: 1
  padding:
    x: 30
    y: 20
